kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: workflowproj-apiserver-clusterrole
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - create
      - update
  - apiGroups:
      - sonataflow.org
    resources:
      - sonataflows
      - sonataflowprojs
      - sonataflowprojs/status
    verbs:
      - get
      - list
      - create
      - update
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - flowcontrol.apiserver.k8s.io
    resources:
      - prioritylevelconfigurations
      - flowschemas
    verbs:
      - list
      - watch
