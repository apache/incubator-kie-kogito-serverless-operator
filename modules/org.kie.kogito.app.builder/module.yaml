name: org.kie.kogito.app.builder
version: "1.0"
description: Builds the operator binary

artifacts:
  - name: main
    path: "../../../../main.go"
    target: "main.go"
    dest: /workspace/

  - name: controllers
    path: "../../../../controllers"
    dest: /workspace/controllers

  - name: version
    path: "../../../../version"
    dest: /workspace/version

  - name: utils
    path: "../../../../utils"
    dest: /workspace/utils

execute:
  - script: install.sh