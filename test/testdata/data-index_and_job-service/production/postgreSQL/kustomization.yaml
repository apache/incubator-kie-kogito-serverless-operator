resources:
- 01-postgres.yaml
- 02-sonataflow_platform.yaml

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: postgres-secrets
    literals:
      - POSTGRES_USER=sonataflow
      - POSTGRES_PASSWORD=sonataflow
      - POSTGRES_DATABASE=sonataflow
      - PGDATA=/var/lib/pgsql/data/userdata

sortOptions:
  order: fifo

