apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: postgres-secrets
        image: quay.io/dhanak/postgres13
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - pg_isready
          initialDelaySeconds: 15
          timeoutSeconds: 2
        name: postgres
        ports:
        - containerPort: 5432
        readinessProbe:
          exec:
            command:
            - pg_isready
          initialDelaySeconds: 15
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: postgres
  name: postgres
spec:
  ports:
  - port: 5432
  selector:
    app.kubernetes.io/name: postgres
---
apiVersion: v1
data:
  PGDATA: L3Zhci9saWIvcGdzcWwvZGF0YS91c2VyZGF0YQ==
  POSTGRES_DATABASE: c29uYXRhZmxvdw==
  POSTGRES_PASSWORD: c29uYXRhZmxvdw==
  POSTGRES_USER: c29uYXRhZmxvdw==
kind: Secret
metadata:
  name: postgres-secrets
type: Opaque