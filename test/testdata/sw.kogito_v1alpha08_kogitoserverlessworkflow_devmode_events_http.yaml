apiVersion: sw.kogito.kie.org/v1alpha08
kind: KogitoServerlessWorkflow
metadata:
  name: eventtest
  annotations:
    sw.kogito.kie.org/description: An example of how to consume events over HTTP
    sw.kogito.kie.org/version: 1.0.0
    sw.kogito.kie.org/expressionLang: jsonpath
    sw.kogito.kie.org/profile: dev
spec:
  flow:
    start: printWaitMessage
    events:
      - name: startEvent
        source: ''
        type: start
      - name: moveEvent
        source: ''
        type: move
    functions:
      - name: printMessage
        type: custom
        operation: sysout
    states:
      - name: printWaitMessage
        type: event
        onEvents:
          - eventRefs:
              - startEvent
            actions:
              - name: printAfterStart
                functionRef:
                  refName: printMessage
                  arguments:
                    message: "$[*]"
        transition: waitForEvent
      - name: waitForEvent
        type: event
        onEvents:
          - eventRefs:
              - moveEvent
            actions:
              - name: printAfterEvent
                functionRef:
                  refName: printMessage
                  arguments:
                    message: "$[*]"
        end: true
