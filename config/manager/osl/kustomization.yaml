resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
- files:
  - Dockerfile=sonataflow_builder_dockerfile.yaml
  literals:
  - DEFAULT_BUILDER_RESOURCE_NAME=Dockerfile
  - DEFAULT_WORKFLOW_EXTENSION=.sw.json
  name: builder-config

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- digest: sha256:aae0198cbd4a9d92130437d3869b6da8854ba3a7c229956e172b621aac3261f3
  name: controller
  newName: registry.redhat.io/openshift-serverless-1-tech-preview/logic-operator-rhel8
# Patching the manager deployment file to add an env var with the operator namespace in
patchesJson6902:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env
      value:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
  target:
    group: apps
    kind: Deployment
    name: controller-manager
    namespace: system
    version: v1
